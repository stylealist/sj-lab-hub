<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJ-LAB Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      #root {
        height: 100%;
        overflow: hidden;
      }

      /* 초기 로딩 시 깨짐 방지 */
      body {
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #334155 50%,
          #475569 100%
        );
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* 로딩 중 스타일 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.1em;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading SJ-LAB...</div>
    </div>
  </body>
</html>
